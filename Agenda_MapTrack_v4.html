<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Maptrack - Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon logotipo -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Gokzarag/MapTrack/main/MapTrack.png">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Calibri, Arial, sans-serif;
      margin: 0;
      background: #fafcff;
      color: #222;
    }
    /* === HEADER ESTILO TOOLBAR === */
    .header-toolbar {
      position: fixed; top: 0; left: 0; right: 0;
      display: flex; align-items: center; justify-content: space-between;
      background: #e9f5fb;
      border-bottom: 1px solid #cde7f7;
      padding: 4px 8px;
      height: 48px;
      z-index: 9999;
      flex-wrap: wrap;
    }
    .header-left {
      display: flex; align-items: center; gap: 8px;
    }
    .header-logo {
      width: 32px; height: 32px;
      border-radius: 50%; border: 1px solid #cceeff;
    }
    .header-title {
      font-size: 1em;
      font-weight: 600;
      margin: 0;
    }
    .fecha-entrega {
      font-size: 0.75em;
      color: #000;
      font-weight: 500;
      white-space: nowrap;
    }
    /* Buscador integrado en toolbar */
    .buscador-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 4px;
      margin-left: 8px;
    }
    input[type="text"].buscador-principal {
      font-size: 13px;
      padding: 5px 8px;
      border: 1.2px solid #bbb;
      border-radius: 6px;
      width: 180px;
      background: #fff;
      outline: none;
    }
    input[type="text"].buscador-principal:focus {
      border-color: #e95567;
    }
    .buscador-container button {
      font-size: 12px;
      padding: 5px 10px;
      color: white;
      background: #f2828e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .buscador-container button:active {
      background: #e64d5b;
    }
    /* === CONTENIDO PRINCIPAL === */
    .agenda-scroll-x {
      overflow-x: auto;
      width: 100vw;
      margin: 0;
      margin-top: 56px; /* margen para dejar espacio al header fijo */
      padding: 0 4px;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 1080px;
      min-width: 740px;
      background: #fff;
      border-radius: 8px;
    }
    th, td {
      text-align: left;
      font-size: 12px;
      padding: 6px 8px;
      border-bottom: 1.2px solid #f7e1e2;
      max-width: 280px;
      overflow-wrap: break-word;
    }
    th {
      background: #f8c6c6;
      color: #403535;
      font-size: 13px;
      font-weight: 700;
      border-bottom: 2.5px solid #e05d56;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:hover { background: #fff2f7; }
    tr.resaltado { background: #f2eaeb !important; }
    a {
      color: #99034f;
      text-decoration: underline;
      word-break: break-all;
    }
    @media (max-width: 700px) {
      .header-toolbar { flex-direction: column; height: auto; align-items: flex-start; gap: 4px; }
      .buscador-container { width: 100%; }
      .buscador-container input { width: 100%; max-width: 100%; }
      .agenda-scroll-x { margin-top: 78px; }
    }
  </style>
</head>
<body>
  <div class="header-toolbar">
    <div class="header-left">
      <img src="https://raw.githubusercontent.com/Gokzarag/MapTrack/main/MapTrack.png" alt="Logo" class="header-logo">
      <div class="header-title">Agenda Maptrack v4</div>
    </div>
    <div class="buscador-container">
      <input type="text" id="buscador-principal" class="buscador-principal"
        placeholder="Buscar en agenda..." oninput="onGlobalSearchInput()">
      <button onclick="nuevaBusqueda()">Nueva</button>
    </div>
    <div class="fecha-entrega" id="fecha-entrega"></div>
  </div>

  <div class="agenda-scroll-x">
    <table id="agenda-table">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Solicitante</th>
          <th>Ruta Venta</th>
          <th>Placa</th>
          <th>Asignación</th>
          <th>Teléfono</th>
          <th>Dirección</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const CSV_URL = 'https://raw.githubusercontent.com/Gokzarag/MapTrack/main/MapTrack_V2.1.csv';
let dataRows = [];
let buscadorGlobal = '';

function toDDMMYYYY(fechaStr) {
  if (!fechaStr) return '';
  if (/^\d{4}-\d{2}-\d{2}/.test(fechaStr.trim())) {
    let [a, m, d] = fechaStr.trim().split('-');
    return `${d.padStart(2, '0')}/${m.padStart(2, '0')}/${a}`;
  }
  let sep = fechaStr.includes('/') ? '/' : '-';
  let [p1, p2, p3] = fechaStr.trim().split(sep);
  if (p3 && p3.length === 4) {
    let d = parseInt(p1, 10), m = parseInt(p2, 10), y = parseInt(p3, 10);
    if (m > 12) [d, m] = [m, d];
    return `${d.toString().padStart(2, '0')}/${m.toString().padStart(2, '0')}/${y}`;
  }
  return fechaStr;
}

function matchCabecera(posibles, headers, forceContains) {
  const norm = s => s.toLowerCase().replace(/[\u0300-\u036f]/g, '').replace(/[^a-z0-9]/g, '');
  for (let pos of posibles) {
    let npos = norm(pos);
    for (let h of headers) {
      if (norm(h) === npos) return h;
    }
  }
  if(forceContains && posibles.length) {
    let must = norm(posibles[0]).replace(/[^a-z]/g,'');
    for (let h of headers) {
      let nh = norm(h).replace(/[^a-z]/g,'');
      if(nh.includes(must)) return h;
    }
  }
  return null;
}

function safeField(row, keys) {
  for (let k of keys) {
    if (row[k] !== undefined && (row[k] + '').trim() !== '') return (row[k] + '').trim();
  }
  return '';
}

function loadCSV() {
  Papa.parse(CSV_URL, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function (results) {
      const rows = results.data;
      if (!rows || !rows.length) {
        alert("No se encontraron filas en el CSV.");
        return;
      }
      const headers = Object.keys(rows[0]);
      const colC = matchCabecera(['Vehicle Key/Placa', 'Placa'], headers);
      const colD = matchCabecera(['Customer Account # / Cliente', 'Cliente'], headers);
      const colE = matchCabecera(['Customer Name/Solic', 'Solicitante'], headers);
      const colF = matchCabecera(['Customer Name2'], headers);
      const colG = matchCabecera(['RUTA VENTA', 'Ruta Venta'], headers);
      let colM = matchCabecera(['Asignación', 'Asignacion'], headers, true);
      if(!colM) colM = headers.find(h => h.toLowerCase().includes('asign'));
      const telefonoCols = headers.filter(h => h.toLowerCase().includes('tel'));
      const colP = matchCabecera(['Address', 'Dirección'], headers);
      const colO = matchCabecera(['City', 'Ciudad'], headers);
      const colH = matchCabecera(['#Pedido', 'Pedido'], headers);
      const colA = matchCabecera(['Fecha de Entrega'], headers);
      const colQ = matchCabecera(['Latitude','Latitud'], headers);
      const colR = matchCabecera(['Longitude','Longitud'], headers);

      dataRows = getUnique(rows.map(row => {
        let E = safeField(row, [colE]);
        let F = safeField(row, [colF]);
        let fullSolic = (F && !['0', '#N/A', '(blank)', '', ' '].includes(F)) ? `${E} - ${F}` : E;
        let address = safeField(row, [colP]);
        let city = safeField(row, [colO]);
        let dirCity = address + (city ? ' - ' + city : '');
        let lat = safeField(row, [colQ]);
        let lng = safeField(row, [colR]);
        let mapLink = (lat && lng) ? `<a href="https://www.google.com/maps/search/?api=1&query=${lat},${lng}" target="_blank">${dirCity}</a>` : dirCity;
        let fecha = toDDMMYYYY(safeField(row, [colA]));
        let M = safeField(row, [colM]);
        let N = safeField(row, telefonoCols);
        return {
          Cliente: safeField(row, [colD]),
          Solicitante: fullSolic,
          RutaVenta: safeField(row, [colG]),
          Placa: safeField(row, [colC]),
          Asignacion: M,
          Telefono: N,
          Direccion: mapLink,
          FechaEntrega: fecha,
          Pedido: safeField(row, [colH]),
        };
      }));
      mostrarFechaEntrega(dataRows);
      renderTable();
    }
  });
}

function getUnique(arr) {
  const seen = new Set();
  return arr.filter(row => {
    const key = [
      row.Cliente, row.Solicitante, row.RutaVenta,
      row.Placa, row.Asignacion, row.Telefono, row.Direccion
    ].join('|').toLowerCase();
    if (seen.has(key)) return false;
    seen.add(key);
    return true;
  });
}

window.onGlobalSearchInput = function () {
  buscadorGlobal = document.getElementById('buscador-principal').value.trim().toLowerCase();
  renderTable();
};

window.nuevaBusqueda = function () {
  buscadorGlobal = '';
  document.getElementById('buscador-principal').value = '';
  renderTable();
};

function match(row) {
  if (buscadorGlobal && buscadorGlobal !== '') {
    let val = [
      row.Cliente, row.Solicitante, row.RutaVenta, row.Placa,
      row.Asignacion, row.Telefono, row.Direccion, row.Pedido
    ].join(' ').toLowerCase();
    if (!val.includes(buscadorGlobal)) return false;
  }
  return true;
}

function renderTable() {
  let tbody = document.querySelector('#agenda-table tbody');
  let fragment = document.createDocumentFragment();
  let rowsShow = dataRows.filter(row => match(row));
  for (let i = 0; i < rowsShow.length && i < 250; i++) {
    let row = rowsShow[i];
    let tr = document.createElement('tr');
    tr.innerHTML = `
        <td>${row.Cliente}</td>
        <td>${row.Solicitante}</td>
        <td>${row.RutaVenta}</td>
        <td>${row.Placa}</td>
        <td>${row.Asignacion}</td>
        <td>${row.Telefono}</td>
        <td>${row.Direccion}</td>
    `;
    tr.addEventListener('touchstart', ()=> tr.classList.add('resaltado'));
    tr.addEventListener('touchend', ()=> setTimeout(()=>tr.classList.remove('resaltado'),180));
    fragment.appendChild(tr);
  }
  tbody.innerHTML = '';
  tbody.appendChild(fragment);
}

function mostrarFechaEntrega(rows) {
  let fechas = rows.map(r => r.FechaEntrega).filter(f => f);
  fechas.sort((a, b) => {
    let [da, ma, aa] = a.split('/').map(Number), [db, mb, ab] = b.split('/').map(Number);
    let dA = new Date(aa, ma - 1, da), dB = new Date(ab, mb - 1, db);
    return dA - dB;
  });
  let fechaMostrar = fechas.length ? fechas[0] : '';
  let textoFecha = fechaMostrar ? `Entrega: ${fechaMostrar}` : '';
  document.getElementById('fecha-entrega').textContent = textoFecha;
}

window.onload = loadCSV;
</script>
</body>
</html>
