<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Maptrack - Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon logotipo -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Gokzarag/MapTrack/main/MapTrack.png">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Calibri, Arial, sans-serif;
      margin: 0;
      background: #fafcff;
      color: #222;
    }
    /* === HEADER ESTILO TOOLBAR === */
    .header-toolbar {
      position: fixed; top: 0; left: 0; right: 0;
      display: flex; align-items: center; justify-content: space-between;
      background: #e9f5fb;
      border-bottom: 1px solid #cde7f7;
      padding: 6px 10px;
      height: 50px;
      z-index: 9999;
      flex-wrap: wrap;
    }
    .header-left {
      display: flex; align-items: center; gap: 8px;
    }
    .header-logo {
      width: 36px; height: 36px;
      border-radius: 50%; border: 1px solid #cceeff;
    }
    /* Buscador moderno integrado en toolbar */
    .buscador-container {
      display: flex;
      align-items: center;
      flex: 1;
      max-width: 460px;
      margin: 0 12px;
    }
    .search-box {
      display: flex; 
      align-items: center;
      background: #fff;
      border: 1.5px solid #bbb;
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
      transition: border-color 0.3s;
    }
    .search-box input {
      flex: 1;
      font-size: 13px;
      padding: 7px 10px;
      border: none;
      outline: none;
    }
    .search-box input:focus {
      border-color: #e95567;
    }
    .search-box button {
      font-size: 13px;
      padding: 7px 14px;
      color: white;
      background: linear-gradient(135deg, #ff6c80, #e95567);
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-left: 1px solid #ddd;
      transition: background 0.25s;
    }
    .search-box button:hover {
      background: linear-gradient(135deg, #ff4d6d, #d23a4e);
    }
    .fecha-entrega {
      font-size: 0.8em;
      color: #222;
      font-weight: 600;
      white-space: nowrap;
      margin-left: auto;
      padding-left: 10px;
    }
    /* === CONTENIDO PRINCIPAL === */
    .agenda-scroll-x {
      overflow-x: auto;
      width: 100vw;
      margin: 0;
      margin-top: 56px; /* margen para dejar espacio al header fijo */
      padding: 0 4px;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 1080px;
      min-width: 740px;
      background: #fff;
      border-radius: 8px;
    }
    th, td {
      text-align: left;
      font-size: 12px;
      padding: 6px 8px;
      border-bottom: 1.2px solid #f7e1e2;
      max-width: 280px;
      overflow-wrap: break-word;
    }
    th {
      background: #f8c6c6;
      color: #403535;
      font-size: 13px;
      font-weight: 700;
      border-bottom: 2.5px solid #e05d56;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:hover { background: #fff2f7; }
    tr.resaltado { background: #f2eaeb !important; }
    a {
      color: #99034f;
      text-decoration: underline;
      word-break: break-all;
    }
    @media (max-width: 700px) {
      .header-toolbar { flex-direction: column; height: auto; align-items: flex-start; gap: 4px; }
      .buscador-container { width: 100%; margin: 8px 0; }
      .agenda-scroll-x { margin-top: 95px; }
      .fecha-entrega { margin: 4px 0 0; }
    }
  </style>
</head>
<body>
  <div class="header-toolbar">
    <div class="header-left">
      <img src="https://raw.githubusercontent.com/Gokzarag/MapTrack/main/MapTrack.png" alt="Logo" class="header-logo">
    </div>
    <div class="buscador-container">
      <div class="search-box">
        <input type="text" id="buscador-principal" placeholder="Buscar en agenda..." oninput="onGlobalSearchInput()">
        <button onclick="nuevaBusqueda()">Nueva</button>
      </div>
    </div>
    <div class="fecha-entrega" id="fecha-entrega"></div>
  </div>

  <div class="agenda-scroll-x">
    <table id="agenda-table">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Solicitante</th>
          <th>Ruta Venta</th>
          <th>Placa</th>
          <th>Asignación</th>
          <th>Teléfono</th>
          <th>Dirección</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
/* === SCRIPT ORIGINAL SE MANTIENE IGUAL === */
</script>
</body>
</html>
